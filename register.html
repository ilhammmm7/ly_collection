<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - LyCollection</title>
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <style>
    /* Style dasar */
    :root {
      --primary-color: #4CAF50;
      --hover-color: #45a049;
      --text-color: #333;
      --bg-color: #f4f4f4;
      --container-width: 400px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: var(--container-width);
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      color: var(--text-color);
      font-weight: bold;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    p {
      text-align: center;
      margin-top: 1rem;
      color: var(--text-color);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--hover-color);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .register-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      input, button {
        padding: 0.7rem;
      }
    }

    /* Animasi */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-container {
      animation: fadeIn 0.5s ease-out;
    }

    /* Dark Mode (opsional) */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #fff;
        --bg-color: #333;
      }
      
      .register-container {
        background: #444;
      }
      
      input {
        background: #555;
        color: white;
        border-color: #666;
      }
      
      input::placeholder {
        color: #aaa;
      }
    }

    /* Hover Effects */
    .register-container:hover {
      transform: translateY(-2px);
      transition: transform 0.3s ease;
    }

    input:hover {
      background-color: #fafafa;
    }

    /* Focus States */
    input:focus {
      transform: scale(1.01);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <form action="register.php" method="POST" class="register-form">
      <h2>Daftar Akun Baru</h2>
      <label for="new-username">Username</label>
      <input type="text" id="new-username" name="username" placeholder="Pilih username" required>
      <label for="new-password">Password</label>
      <input type="password" id="new-password" name="password" placeholder="Pilih password" required>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
  </div>
</body>
</html>
